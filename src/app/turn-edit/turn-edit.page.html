<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Turn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Turn edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">

    <ion-list-header>
      <ion-label>Complete:</ion-label>
    </ion-list-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-input formControlName="firstName" label="First Name" placeholder="Enter name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="lastName" label="Last Name" placeholder="Enter last name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email" label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="phone" label="Telephone" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date:</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime id="datetime" display-format="DD/MM/YYYY HH:mm" formControlName="date"></ion-datetime>
      </ion-item>

      <ion-item>

        <ion-button type="submit" shape="round" color="danger" size="default">Accept</ion-button>

      </ion-item>

    </form>

  </ion-list>

</ion-content>
