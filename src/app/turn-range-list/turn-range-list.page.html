<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>&nbsp;&nbsp;&nbsp;List Turns range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">turn-range-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let aturn of getEvents() ; let i = index;" [inset]="true">
    <ion-item [routerLink]="'/folder/turn-range/' + aturn._id" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      <ion-label> {{aturn.event}}</ion-label>
      <ion-icon name="send-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
