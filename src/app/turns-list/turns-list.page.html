<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>turns-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">turns-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!--app-turn *ngFor="let message of getMessages()" [message]="message"></app-turn-->

    <app-turn *ngFor="let turn of getTurns()" [turn]="turn"></app-turn>

  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
