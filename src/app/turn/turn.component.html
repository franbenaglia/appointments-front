<ion-item *ngIf="turn" [routerLink]="'/turn-detail/' + turn._id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ turn.date | date:'dd-MM-yyyy'}}
    </h2>
    <h2>
      {{ turn.date | date:'HH:mm:ss'}}
    </h2>
    <h3>{{ turn.user?.email }}</h3>
    <h3>{{ turn.cancelUser ? 'Cancelled' : '' }}  {{ turn.cancelAdmin ? 'Cancelled By Admin' : '' }}</h3>
  </ion-label>
  <ion-button color="danger" *ngIf="cancelVisible" (click)="cancel()">Cancelar</ion-button>
</ion-item>
