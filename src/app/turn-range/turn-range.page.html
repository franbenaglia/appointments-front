<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>&nbsp;&nbsp;&nbsp;Turn Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (load)="datetime.reset()">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Turn range</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">

    <ion-list-header>
      <ion-label>Complete:</ion-label>
      <ion-toast position="top" positionAnchor="header" [isOpen]="isToastOpen" [message]="message" [duration]="3500"
        (didDismiss)="setOpen(false)"></ion-toast>
    </ion-list-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-input formControlName="eventName" label="Event Name" placeholder="Enter event name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date:</ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime id="datetime" #datetime presentation="date-time" [(ngModel)]="currentDate"
          [minuteValues]="minuteValues" [dayValues]="dayValues" [isDateEnabled]="isWeekday" [hourValues]="hourValues"
          hourCycle="h23" [min]="minDate" [max]="maxDate" display-format="DD/MM/YYYY HH:mm" formControlName="date"
          [firstDayOfWeek]="1">
          <span slot="title">Select a Reservation Date</span>
          <ion-buttons slot="buttons">
            <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
          </ion-buttons>
        </ion-datetime>
      </ion-item>

      <ion-item>

        <ion-button type="submit" [disabled]="!form.valid" shape="round" color="danger"
          size="default">Accept</ion-button>

      </ion-item>

    </form>

  </ion-list>

</ion-content>
