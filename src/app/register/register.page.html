<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="inset">

    <ion-list-header>
      <ion-label>Complete:</ion-label>
    </ion-list-header>

    <ion-toast position="top" positionAnchor="header" [isOpen]="isToastOpen" [message]="message" [duration]="interval"
      (didDismiss)="setOpen(false)"></ion-toast>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-input formControlName="firstName" label="First Name" placeholder="Enter name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="lastName" label="Last Name" placeholder="Enter last name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="email" label="Email" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" label="Password" type="password" placeholder="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input formControlName="passwordb" label="Confirm password" type="password" placeholder="password"></ion-input>
      </ion-item>

    <ion-text color="danger"  *ngIf="(form.controls.passwordb.touched || form.controls.password.touched) && form.controls.passwordb.errors?.['passwordMismatch']">
      Passwords does not match
    </ion-text>

      <ion-item>
        <ion-button type="submit" [disabled]="!form.valid" shape="round" color="danger"
          size="default">Accept</ion-button>
      </ion-item>

    </form>

  </ion-list>

</ion-content>
